<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Pineapple Music</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- javascript -->

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/riot@4/riot+compiler.min.js"></script>
		<script src="js/constantes.js"></script>
		<script src="js/serviceAjax.js"></script>

		<!-- composants -->

		<script src="tags/Info.riot" type="riot"></script>
		<script src="tags/Carte.riot" type="riot"></script>
		<script src="tags/Basdepage.riot" type="riot"></script>
		<script src="tags/Barredemenu.riot" type="riot"></script>
		<script src="tags/App.riot" type="riot"></script>
	</head>
	<body>
		<app></app>
	</body>
	<script>
		riot.compile().then(()=>{
			riot.install(function(component){
				if(component.name == 'barredemenu'){
					component.cst = constantes();
				}else if(component.name == 'app'){
					component.sa = makeServiceAjax();
				}
			});

			riot.mount('app');
		});
	</script>
</html>
